<!doctype html>
<html lang="hu">
<head>

  <style>
    body {

      font-family: inherit;
    }
    button {

      background: #1f6feb;

      font-size: 14px;
      cursor: pointer;
    }
    button:disabled { opacity: .6; }
    .hidden { display: none; }
    .ok { color: #0a7a2f; font-weight: 700; }

  </style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h1>Forr√°smegjel√∂l√©s ‚Äì 5‚Äì6. √©vfolyam</h1>
    <div class="muted">
      Pontos hivatkoz√°s, id√©z√©s, k√©phaszn√°lat.  
      A v√°laszok ment√©sre ker√ºlnek.
    </div>
  </div>

  <!-- N√âV -->
  <div class="card" id="startCard">
    <h2>Add meg a neved</h2>
    <input id="studentName" type="text" placeholder="Pl. Anna 6.b" />
    <br><br>
    <button onclick="startQuiz()">Kezd√©s</button>
    <div id="nameError" class="err hidden">√çrj be nevet!</div>
  </div>

  <!-- TESZT -->
  <div class="card hidden" id="quizCard">
    <h2>K√©rd√©sek</h2>
    <div id="questions"></div>
    <br>
    <button onclick="submitQuiz()">Bek√ºld√©s</button>
    <div id="submitError" class="err hidden"></div>
  </div>

  <!-- EREDM√âNY -->
  <div class="card hidden" id="resultCard">
    <h2>Eredm√©ny</h2>
    <div id="resultText"></div>
  </div>

</div>

<!-- üî• FIREBASE CDN -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

<script>
  // üî• FIREBASE CONFIG ‚Äì A TE ADATAIDDAL
  const firebaseConfig = {
    apiKey: "AIzaSyAkndvuhNdwtAakMDuklisBCGhD-QsaQvU",
    authDomain: "forras56-da462.firebaseapp.com",
    projectId: "forras56-da462",
    storageBucket: "forras56-da462.firebasestorage.app",
    messagingSenderId: "47971329968",
    appId: "1:47971329968:web:421d725a9e1a6a56021875"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const COLLECTION = "forras56_submissions";

  const questionsData = [
    {
      id: "q1",
      q: "Melyik forr√°smegjel√∂l√©s a legpontosabb?",
      options: [
        "Forr√°s: internet",
        "Wikipedia",
        "Szerz≈ë ‚Äì c√≠m ‚Äì √©v ‚Äì link",
        "Ezt sok helyen olvastam"
      ],
      correct: 2
    },
    {
      id: "q2",
      q: "Mikor kell id√©z≈ëjelet haszn√°lni?",
      options: [
        "Soha",
        "Ha sz√≥ szerint veszek √°t sz√∂veget",
        "Ha k√©pet haszn√°lok",
        "Ha r√∂vid a sz√∂veg"
      ],
      correct: 1
    }
  ];

  let answers = {};
  let studentName = "";

  function startQuiz() {
    studentName = document.getElementById("studentName").value.trim();
    if (!studentName) {
      document.getElementById("nameError").classList.remove("hidden");
      return;
    }
    document.getElementById("startCard").classList.add("hidden");
    document.getElementById("quizCard").classList.remove("hidden");
    renderQuestions();
  }

  function renderQuestions() {
    const holder = document.getElementById("questions");
    holder.innerHTML = "";
    questionsData.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "q";
      div.innerHTML = `<div class="q-title">${i+1}. ${q.q}</div>`;
      q.options.forEach((opt, oi) => {
        div.innerHTML += `
          <label>
            <input type="radio" name="${q.id}" value="${oi}">
            ${opt}
          </label>`;
      });
      holder.appendChild(div);
    });
  }

  function submitQuiz() {
    let score = 0;
    questionsData.forEach(q => {
      const checked = document.querySelector(`input[name="${q.id}"]:checked`);
      if (!checked) {
        document.getElementById("submitError").textContent = "Minden k√©rd√©sre v√°laszolj!";
        document.getElementById("submitError").classList.remove("hidden");
        return;
      }
      if (Number(checked.value) === q.correct) score++;
      answers[q.id] = checked.value;
    });

    db.collection(COLLECTION).add({
      name: studentName,
      answers,
      score,
      maxScore: questionsData.length,
      createdAt: new Date().toISOString()
    });

    document.getElementById("quizCard").classList.add("hidden");
    document.getElementById("resultCard").classList.remove("hidden");
    document.getElementById("resultText").innerHTML =
      `K√∂sz√∂n√∂m, <b>${studentName}</b>!<br>
       Pontsz√°m: <b>${score} / ${questionsData.length}</b>`;
  }
</script>

</body>
</html>
